<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<main class="container">
		<div class="slide_show">
			<div class="home">Nigeria In Picture</div>	
			<div class="slider_img fade">
				<img src="img/kaduna.jpg">
				<div class="text">Kaduna</div>
			</div>
			<div class="slider_img fade">
				<img src="img/osogbo.jpg"> 
				<div class="text">Osogbo</div>
			</div>
			<div class="slider_img fade">
				<img src="img/abuja.jpg">
				<div class="text">Abuja</div>
			</div>
			<div class="slider_img fade">
				<img src="img/ph.jpg">
				<div class="text">Porthacourt</div>
			</div>
			<div class="slider_img fade">
				<img src="img/abuja_2.jpg">
				<div class="text">Abuja Gate</div>
			</div>
			<div class="slider_img fade">
				<img src="img/first.jpg">
				<div class="text">Eko</div>
			</div>
			<a class="slider-btn previous" onclick="setSlides(-1)">&#10094;</a>
			<a class="slider-btn next", onclick="setSlides(1)">&#10095;</a>
		</div>
		<!-- The dots/circles -->
			<div style="text-align:center">
			  <span class="dot" onclick="currentSlide(1)"></span>
			  <span class="dot" onclick="currentSlide(2)"></span>
			  <span class="dot" onclick="currentSlide(3)"></span>
			  <span class="dot" onclick="currentSlide(4)"></span>
			  <span class="dot" onclick="currentSlide(5)"></span>
			  <span class="dot" onclick="currentSlide(6)"></span>
			</div>
	</main>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
